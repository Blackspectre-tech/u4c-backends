<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Reset Success</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #fdfbf7;">

  <!-- Full-width outer table -->
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #fdfbf7;">
    <tr>
      <!-- Left full-width container -->
      <td style="padding: 0; margin: 0;">

        <!-- Inner centered content -->
        <table align="left" cellpadding="0" cellspacing="0" border="0" width="100%">
          <tr>
            <td align="center">

              <!-- Content box -->
              <table width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px;">
                <tr>
                  <td style="padding: 60px 30px; background-color: #fdfbf7; vertical-align: top;">

                    <!-- Logo -->
                    <img src="https://backend.united-4-change.org/static/u4c.png" alt="Success" style="width: 200px; height: 100px; margin-bottom: 40px;">

                    <!-- Title -->
                    <h1 style="font-size: 36px; font-weight: 800; margin: 0; line-height: 1.2; color: #000;">
                      {{title}}
                    </h1>

                    <!-- Message -->
                    <p style="font-size: 22px; margin: 20px 0 30px 0; color: #333;">
                      {{message|linebreaks}}
                    </p>
                    {% if reason %}
                      <p style="font-size: 18px; margin: 20px 0 30px 0; color: #333;">{{reason}}</p>
                    {% endif %}
                      {% if support %}
                        <!-- Support -->
                        <p style="font-size: 16px; color: #333;">
                          If you have any questions or need help with your account,
                          <a href="https://u4c-cyan.vercel.app/" style="color: #007bff; text-decoration: underline;">
                            reach out to our support team
                          </a>.
                        </p>
                      {% endif %}

                    <!-- Footer -->
                    <table width="100%" cellpadding="0" cellspacing="0" style="margin-top: 80px;">
                      <tr>
                        <td align="left" style="font-size: 14px; color: #555;">
                          &copy; {{ year }} United 4 Change<br>
                          All rights reserved
                        </td>
                      </tr>
                    </table>

                  </td>
                </tr>
              </table>

            </td>
          </tr>
        </table>
      </td>

      <!-- âœ… Full-height right color bar -->
      <td style="width: 20px; background: linear-gradient(135deg, red 33.3%, orange 33.3% 66.6%, #00bcd4 66.6%);">
        &nbsp;
      </td>
    </tr>
  </table>

</body>
</html>
